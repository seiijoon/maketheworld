  <h2>물리</h2>
  <img src="미세먼지.png" width="580">
  <p><h3>미세먼지</h3>공기질에 대한 빅데이터 분석을 통해 인구 정보와 공공 민간기관의 정보를 더해 미세먼지의 발생원인과 확산예측 등에 활용한다. 공기질 빅데이터 분석결과는 살수청소차 운행, 천연 미세먼지 저감대책으로 활용 중인 이끼 설치장소 선정, 미세먼지 확산 예측 알림 등에 활용될 수 있다.</p>
